<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            defer
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <title>Efektywne formularze</title>
    </head>

    <body>
        <div class="container mt-4 mb-4">
            <button id="signInButton" class="btn btn-primary">
                Create Account / Sign In
            </button>
            <button id="signOutButton" class="btn btn-secondary">
                Sign Out
            </button>
        </div>
        <div class="container">
            <h1>Uzupełnij formularz</h1>
            <form id="form">
                <div class="form-group">
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="firstName" class="form-label"
                                >Imię</label
                            >
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="firstName"
                                    placeholder="Wpisz imię"
                                    required
                                />
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <label for="lastName" class="form-label"
                                >Nazwisko</label
                            >
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="lastName"
                                    placeholder="Wpisz nazwisko"
                                    required
                                />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label for="exampleInputEmail1" class="form-label"
                                >Adres e-mail</label
                            >
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    placeholder="example@mail.com"
                                />
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <label for="phoneNumber" class="form-label"
                                >Numer telefonu komórkowego</label
                            >
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-telephone"></i>
                                </span>
                                <select
                                    class="form-select"
                                    id="countryCode"
                                    aria-label="Wybierz numer kierunkowy"
                                >
                                    <option selected>Wybierz...</option>
                                    <!-- <option value="+48">+48 (Polska)</option>
                                <option value="+1">+1 (Stany Zjednoczone)</option> -->
                                    <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                                </select>
                                <!-- <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy" -->
                                <!-- required> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Kraj</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-globe"></i>
                        </span>
                        <select class="form-select" id="country" required>
                            <option value="">Wybierz kraj</option>
                            <!-- Options will be filled by JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Miasto</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-map"></i>
                        </span>
                        <input
                            type="text"
                            class="form-control"
                            id="city"
                            placeholder="Wpisz miasto"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Ulica</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-house"></i>
                        </span>
                        <input
                            type="text"
                            class="form-control"
                            id="street"
                            placeholder="Wpisz ulicę"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-mailbox"></i>
                        </span>
                        <input
                            type="text"
                            class="form-control"
                            id="zipCode"
                            placeholder="Wpisz kod pocztowy"
                            required
                        />
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="vatUE"
                    />
                    <label class="form-check-label" for="vatUE">VAT UE</label>
                </div>
                <div class="mb-3">
                    <label for="vatNumber" class="form-label">VAT Number</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-cash"></i>
                        </span>
                        <input
                            type="text"
                            class="form-control"
                            id="vatNumber"
                            aria-describedby="vatHelp"
                        />
                    </div>
                    <div id="vatHelp" class="form-text">
                        Kod kraju państwa członkowskiego i seria cyfr unikalnych
                        dla tego podmiotu gospodarczego.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="invoiceData" class="form-label"
                        >Dane do faktury</label
                    >
                    <textarea
                        class="form-control"
                        id="invoiceData"
                        rows="3"
                        placeholder="Wpisz dane do faktury"
                    ></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rodzaj przesyłki</label>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="shippingMethod"
                            id="shippingMethodDpd"
                            value="DPD"
                        />
                        <label class="form-check-label" for="shippingMethodDpd">
                            DPD
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="shippingMethod"
                            id="shippingMethodInPost"
                            value="InPost"
                        />
                        <label
                            class="form-check-label"
                            for="shippingMethodInPost"
                        >
                            InPost
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Wybierz rodzaj płatności</label>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="paymentMethod"
                            id="paymentCard"
                            value="DPD"
                            required
                        />
                        <label class="form-check-label" for="paymentCard">
                            Karta
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="paymentMethod"
                            id="paymentBlik"
                            value="BLIK"
                            required
                        />
                        <label class="form-check-label" for="paymentBlik">
                            Blik
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="paymentMethod"
                            id="paymentIntermediary"
                            value="Intermediary"
                            required
                        />
                        <label
                            class="form-check-label"
                            for="paymentIntermediary"
                        >
                            Pośrednik płatności
                        </label>
                    </div>
                </div>

                <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#form-feedback-modal"
                >
                    submit
                </button>
            </form>
        </div>

        <!-- Raport kliknięć -->
        <div
            class="modal fade"
            id="form-feedback-modal"
            tabindex="-1"
            aria-labelledby="raportModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="raportModalLabel">
                            Raport kliknięć
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Ilość kliknięć myszką:
                            <span id="click-count">0</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
